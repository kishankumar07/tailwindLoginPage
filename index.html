                                <p>New user ?</p>
                                <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300" onclick="register()">Register</button>
                            </div>

                </div>

            </div>
        </section>


        <!-- sweet alert cdn -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

function register(){
    Swal.fire({
  title: "Under maintanance...",
//   text: "Try again later",
  imageUrl: "https://unsplash.it/400/200",
  imageWidth: 400,
  imageHeight: 200,
  imageAlt: "Custom image"
});
}


async function termsAndCond(){


    const email = document.querySelector('input[name="email"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            if (email === "" || password === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Fields cannot be empty!',
                });
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Invalid email format!',
                });
                return;
            }

            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Password must be at least 6 characters long!',
                });
                return;
            }




    const { value: accept } = await Swal.fire({
  title: "Terms and conditions",
  input: "checkbox",
  inputValue: 1,
  inputPlaceholder: `
    I agree with the terms and conditions
  `,
  confirmButtonText: `
    Continue&nbsp;<i class="fa fa-arrow-right"></i>
  `,
  inputValidator: (result) => {
    return !result && "You need to agree with T&C";
  }
});
if (accept) {
    let timerInterval;
Swal.fire({
  title: "Fetching your data...",
  html: "Automatically close in <b></b> seconds.",
  timer: 10000, // 10 seconds
  timerProgressBar: true,
  didOpen: () => {
    Swal.showLoading();
    const timer = Swal.getPopup().querySelector("b");
    timer.textContent = `${Math.ceil(Swal.getTimerLeft() / 1000)}`; // Initialize with total seconds
    timerInterval = setInterval(() => {
      timer.textContent = `${Math.ceil(Swal.getTimerLeft() / 1000)}`;
    }, 1000);
  },
  willClose: () => {
    clearInterval(timerInterval);
  }
}).then((result) => {
  if (result.dismiss === Swal.DismissReason.timer) {
    console.log("I was closed by the timer");
  }
});

}
}

async function forgotPassword(){
    const { value: email } = await Swal.fire({
  title: "Input email address",
  input: "email",
  inputLabel: "Your email address",
  inputPlaceholder: "Enter your email address"
});
if (email) {
  Swal.fire(`Entered email: ${email}`);
}
}


</script>
